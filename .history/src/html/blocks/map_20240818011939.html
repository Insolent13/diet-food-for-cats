<section class="map">
    <h2 class="visually-hidden">Адрес на карте</h2>
    <div class="map__wrapper">
        <div class="map__container container">
            <div class="map__cooperate">
                <h2 class="map__cooperate-text">
                    Приглашаем<br> к сотрудничеству дилеров!
                </h2>
                <address class="map__cooperate-address">
                    ул. Большая Конюшенная, д. 19/8 
                    <span class="map__cooperate-address-city">Санкт-Петербург
                    </span>
                </address>
            </div>
        </div>
    </div>
    <div class="map__actual">
        <picture>
            <source type="image/webp" media="(min-width: 1280px)"
            srcset="img/location-1440-400@1x.webp 1x,
                    img/location-1440-400@2x.webp 2x"
            width="1440" height="400">
            <source type="image/webp" media="(min-width: 768px)"
            srcset="img/location-768-400@1x.webp 1x,
                    img/location-768-400@2x.webp 2x"
            width="768" height="400">
          <source type="image/webp"
            srcset="img/location-320-362@1x.webp 1x,
                    img/location-320-362@2x.webp 2x"
            width="320" height="362">

          <source type="image/png" media="(min-width: 1280px)"
            srcset="images/location-1440-400@1x.png 1x,
                    images/location-1440-400@2x.png 2x"
            width="1440" height="400">
          <source type="image/png" media="(min-width: 768px)"
            srcset="images/location-768-400@1x.png 1x,
                    images/location-768-400@2x.png 2x"
            width="768" height="400">

          <img class="partnership__map-image" aria-hidden="true" loading="lazy"
            src="images/location-320-362@1x.png"
            srcset="images/location-320-362@2x.png 2x"
            width="320" height="362"
            alt="Расположение нашего офиса на карте">
        </picture>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6193257226203!2d30.320723377388518!3d59.93845866211445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCDQoNC-0YHRgdC40Y8sIDE5MTE4Ng!5e0!3m2!1sru!2sam!4v1704452496770!5m2!1sru!2sam"
          width="320" height="362"
          allowfullscreen
          title="Расположение нашего офиса на карте google"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">

      </div>
