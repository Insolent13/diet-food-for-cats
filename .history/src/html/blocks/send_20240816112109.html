<section class="send">
    <div class="send__container container">
        <h1 class="send__title section-title">Подбор программы</h1>
        <h3 class="send__subtitle">Заполните анкету, и мы подберем <br>программу питания для вашего кота</h3>
        <form action="https://echo.htmlacademy.ru" method="post" class="send__form">
            <section class="send__form-block send__form-block--cat-info">
                <h2 class="visually-hidden">Информация о коте</h2>
                <div class="send__form-row send__form-row--input">
                    <label for="cat-name" class="send__form-label label">ИМЯ:<em>*</em></label>
                    <input id="cat-name" name="cat-name" type="text" class="send__form-input input" placeholder="Барсик" required>
                </div>
                <div class="send__form-row send__form-row--input">
                    <label for="cat-weight" class="send__form-label label">Вес (кг):<em>*</em></label>
                    <input id="cat-weight" name="cat-weight" type="number" class="send__form-input input" placeholder="7" required>
                </div>
                <div class="send__form-row send__form-row--input">
                    <label for="cat-age" class="send__form-label label">Возраст (лет):</label>
                    <input id="cat-age" name="cat-age" type="number" class="send__form-input input" placeholder="7">
                </div>
            </section>
            <section class="send__form-block send__form-block--cat-program">
                <h2 class="visually-hidden">Программа</h2>
                <div class="send__form-row send__form-row--radio">
                    <input id="cat-slim" type="radio" class="send__form-radio radio" name="program" value="lose-weight">
                    <label for="cat-slim" class="send__form-label label label--radio">Похудение</label>
                </div>
                <div class="send__form-row send__form-row--radio">
                    <input id="cat-fit" type="radio" class="send__form-radio radio" name="program" value="add-weight">
                    <label for="cat-fit" class="send__form-label label label--radio">Набор массы</label>
                </div>
                <div class="send__form-row send__form-row--radio">
                    <input id="cat-unknown" type="radio" class="send__form-radio radio" name="program" value="dont-know">
                    <label for="cat-unknown" class="send__form-label label label--radio">Не знаю (Нужен ваш совет)</label>
                </div>
            </section>
            <section class="send__form-block send__form-block--host-contacts">
                <h2 class="separate-title send__form-title">Контактные данные
                    <span class="send__form-title-comment">(владельца кота)</span></h2>
                    <div class="send__form-contacts-wrapper">
                        <div class="send__form-row send__form-row--input">
                            <label for="host-email" class="send__form-label label">E-mail:<em>*</em></label>
                            <input id="host-email" name="host-email" type="email" class="send__form-input input" placeholder="kuklachev@gmail.com" required>
                            <svg class="send__form-icon send__form-icon--email" width="17" height="13">
                                <use></use>
                            </svg>
                        </div>
                        <div class="send__form-row send__form-row--input">
                            <label for="host-phone" class="send__form-label label">Телефон:<em>*</em></label>
                            <input id="host-phone" name="host-phone" type="tel" class="send__form-input input" placeholder="8 (960) 900-60-90" required>
                            <svg class="send__form-icon send__form-icon--phone" width="20" height="20">
                                <use></use>
                            </svg>
                        </div>
                    </div>
                </section>
                <section class="send__form-block send__form-block--comment">
                    <h2 class="separate-title send__form-title">Комментарий</h2>
                    <div class="send__form-row send__form-row--textarea">
                        <label for="comment" class="visually-hidden label">Введите комментарий</label>
                        <textarea class="textarea" name="comment" id="comment" placeholder="Расскажите обо всех повАдках кота"></textarea>
                    </div>
                </section>
                <section class="send__form-block send__form-block--extra">
                    <h2 class="separate-title send__form-title">Дополнительно</h2>
                    <div class="send__form-extra-wrapper">
                        <div class="send__form-row send__form-row--checkbox">
                            <input id="sweetener" class="send__form-checkbox checkbox" type="checkbox" name="extra-list" value="sweetener" checked="checked">
                            <label for="sweetener" class="send__form-label label label--checkbox">Сахарозаменитель</label>
                        </div>
                        <div class="send__form-row send__form-row--checkbox">
                            <input id="water" class="send__form-checkbox checkbox" type="checkbox" name="extra-list" value="water">
                            <label for="water" class="send__form-label label label--checkbox">Питьевая вода</label>
                        </div>
                        <div class="send__form-row send__form-row--checkbox">
                            <input id="milk" class="send__form-checkbox checkbox" type="checkbox" name="extra-list" value="milk">
                            <label for="milk" class="send__form-label label label--checkbox">Молоко</label>
                        </div>
                        <div class="send__form-row send__form-row--checkbox">
                            <input id="vitamins" class="send__form-checkbox checkbox" type="checkbox" name="extra-list" value="vitamins">
                            <label for="vitamins" class="send__form-label label label--checkbox">Витамины</label>
                        </div>
                    </div>
                </section>
                <div class="send__form-button-wrapper">
                    <button type="submit" class="send__form-button button">Отправить заявку
                    </button>
<small class="send__form-note">* — Обязательные поля</small>
            </div>
        </form>
    </div>
</section>
